        title: Sobre o orçamento cidadão
        description: >-
          O orçamento cidadão é um espaço de participação social online para colher contribuições da população em relação ao orçamento da Prefeitura de São Paulo. Todos os anos, a Prefeitura deve elaborar o Projeto de Lei Orçamentária Anual (PLOA). Quando transformada em lei, ela define qual o orçamento da Prefeitura para o ano seguinte e como ele será distribuído. Uma decisão muito importante, não é? É por isso que a PLOA deve ser construída junto com a população! Este ano, aqui no Participe+, você poderá votar em até 5 propostas que você julga prioritárias e, ao longo do ano que vem, acompanhar a implementação das propostas aprovadas em lei (LOA).
