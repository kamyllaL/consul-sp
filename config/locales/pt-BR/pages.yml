    help:
      title: "%{org}"
      guide: >-
        O Participe+ é o portal da Prefeitura de São Paulo para a participação social online. No momento, ele permite a participação social para a construção do Projeto de Lei Orçamentária Anual. Nos próximos meses, serão lançadas novas funcionalidades para o portal, como consultas públicas e enquetes. Acompanhe!
        <br>
        <br>
        O Participe+ é gerido pela <a href='https://www.prefeitura.sp.gov.br/cidade/secretarias/governo/governo_aberto_na_cidade_de_sao_paulo/index.php?p=252984'>Supervisão para Assuntos de Governo Aberto</a>, unidade da Secretaria de Governo Municipal. Seu desenvolvimento é feito através de um Termo de Cooperação entre a Prefeitura de São Paulo e a Organização das Nações Unidas para a Educação, a Ciência e a Cultura (Unesco). O portal utiliza o software livre <a href='https://consulproject.org/en/'>“Consul”</a>, elaborado pela Prefeitura de Madri e utilizado por dezenas de governos e instituições ao redor do mundo. Isso significa que qualquer município, estado, nação ou instituição pode usar livremente o código e fortalecê-lo! Se quiser mais informações sobre a experiência de São Paulo, entre em contato conosco pelo participemais@prefeitura.sp.gov.br que ficaremos felizes em ajudar!
        <br>
        <br>
        O Participe+ é uma conquista da participação social na cidade de São Paulo! Ele é fruto do compromisso número 3 do 2º Plano de Ação em Governo Aberto. No 2º Plano, Prefeitura e sociedade civil trabalham juntos para melhorar a transparência, participação social, inovação e prestação de contas públicas na cidade. Ele foi criado com extensa participação social em 2018 e tem sido implementado desde 2019 pela Prefeitura e sociedade civil do Fórum de Gestão Compartilhada, sob coordenação da Supervisão para Assuntos de Governo Aberto. Para saber mais sobre o 2º Plano, clique <a href='https://www.prefeitura.sp.gov.br/cidade/secretarias/governo/governo_aberto_na_cidade_de_sao_paulo/index.php?p=260991'>aqui</a>.
        <br>
        <h3>Orçamento cidadão</h3>
        Na aba de <a href='/budgets'>Orçamento Cidadão</a>, a população participa da construção do Projeto de Lei Orçamentária Anual, a PLOA, votando nas propostas prioritárias para as Subprefeituras da cidade.
        Ao final do período de votação, as propostas mais votadas são enviadas às Secretarias para análise de viabilidade.
        <br>
        <br>
        <h3>Ficou com alguma dúvida ou tem uma sugestão?</h3>
        Entre em contato conosco pelo e-mail participemais@prefeitura.sp.gov.br.
